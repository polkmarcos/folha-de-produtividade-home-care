<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Produtividade</title>
    <link rel="stylesheet" href="style.css">
    <style>
       

        

        #dfPessoas{
            font: 14px Verdana;
            margin-left: 35%;
            margin-top: 150px;
        }

        #dtPessoas{
            
            font:14px Verdana;
            color: black;
            
        }

        table tr td{
            width: 140px;

        }
    </style>
</head>
<body>
    <header>
        <h1>Sua Folha de Produtividade</h1>
    </header>
    <main>    
         <h2>Digite suas informações:</h2>
        <section>

            <form class="formulario">
                <div>
                    
                    <label for="funcionario">Funcionario:</label>
                    <input type="text" name="Funcionario" id="funcionario" class="imput-size" >
                    
                </div>
                <br>

                <div class="cpf">
                    <label for="cpf">Cpf:</label>
                    <input type="text" name="cpf" id="cpf"class="imput-size" >
                </div>
                <br>

                <div class="paciente">
                    <label for="paciente">Paciente:</label>
                    <input type="text" name="paciente" id="paciente" class="imput-size">
                </div>
                <br>

                <div class="tomador">
                    <label for="tomador">Tomador:</label>
                    <input type="text" name="tomador" id="tomador"class="imput-size" >
                </div>
                <br>

                <div class="tel">
                    <label for="tel">Telefone:</label>
                    <input type="text" name="tel" id="tel"class="imput-size" >
                    
                </div>
                <br>
                <div class="banco">
                    <label for="banco">Banco:</label>
                    <input type="text" name="banco" id="banco"class="imput-size" >
                </div>
                <br>

                <div class="agencia">
                    <label for="agencia">agencia:</label>
                    <input type="text" name="agencia" id="agencia"class="imput-size" >
                </div>

                <br>

                <div class="mes-de">
                    <label for="mes-de">De:</label>
                    <input type="date" name="mes-de" id="mes-de">
                    <label for="mes-de">Até:</label>
                    <input type="date" name="mes-de" id="mes-de">
                </div>

                <br>
                <div class="ip">
                    <label for="ip">Impar:</label>
                    <input type="radio" name="ip" id="ip">
                    <label for="ip">Par:</label>
                    <input type="radio" name="ip" id="ip">
                </div>

                <div class="dn">
                    <br>
                    <label for="dn">Dia:</label>
                    <input type="radio" name="dn" id="dn">
                    <label for="dn">Noite:</label>
                    <input type="radio" name="dn" id="dn">
                    
                </div>
                <br>
                

                


            </form>

            <div><button onclick="botao(funcionario.value, cpf.value, paciente.value, tomador.value, tel.value, banco.value)">enviar</button></div>

            <div class="totalTable">
                <div id="dtPessoas">
                    <table id="tbPessoas">
                        <thead>
                            <tr>
                                <td >
                                    Codigo
                                </td>
                                <td>funcionario</td>
                                <td>cpf</td>
                                <td>Paciente</td>
                                <td>tomador</td>
                                <td>telefone</td>
                                <td>banco</td>
                                <td>agencias</td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
    

            



        </section>
    </main>
    <footer></footer>

    <script>

   

    
    </script>

    <script src="main.js"></script>


    
</body>
</html>
